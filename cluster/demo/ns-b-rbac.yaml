apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: ns-b
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-anyuid
  namespace: ns-b
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ns-b
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
