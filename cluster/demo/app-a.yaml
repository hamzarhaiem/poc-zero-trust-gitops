apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  namespace: ns-a
  labels: { app: app-a }
spec:
  replicas: 1
  selector: { matchLabels: { app: app-a } }
  template:
    metadata: { labels: { app: app-a } }
    spec:
      containers:
      - name: app
        image: hashicorp/http-echo:0.2.3
        args: ["-text=hello-from-a","-listen=:8080"]
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
  name: app-a
  namespace: ns-a
spec:
  selector: { app: app-a }
  ports:
  - name: http
    port: 8080
    targetPort: 8080
